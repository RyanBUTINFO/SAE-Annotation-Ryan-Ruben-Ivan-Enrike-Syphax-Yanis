<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #messageContainer, #userList {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: auto;
        }

        #messageInput, #recipientInput {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Chat WebSocket</h1>

    <!-- Liste des utilisateurs connectés -->
    <div id="userList">
        <h2>Utilisateurs connectés</h2>
        <!-- Les utilisateurs connectés apparaîtront ici -->
    </div>
    <button onclick="requestUserList()">Rafraîchir la liste</button>

    <!-- Conteneur pour afficher les messages -->
    <div id="messageContainer">
        <h2>Messages</h2>
        <!-- Les messages reçus apparaîtront ici -->
    </div>

    <!-- Champs pour entrer un message -->
    <input id="recipientInput" placeholder="ID du destinataire" />
    <textarea id="messageInput" placeholder="Entrez un message"></textarea>
    <button onclick="sendMessage()">Envoyer</button>

    <script src="js/websocket.js"></script>
</body>
</html>
