<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat WebSocket</title>
</head>
<body>
    <h1>Chat WebSocket</h1>
    <div id="messageContainer" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;">

</body>
</html>
